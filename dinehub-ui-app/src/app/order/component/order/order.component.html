<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
    <tbody>
        <tr *ngFor="let item of obj.foodItemsList">
            <td>{{ item.itemName }}</td>
            <td>{{ item.quantity }}</td>
            <td>&#x20b9; {{ item.price }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td>&#x20b9; {{ total }}</td>
        </tr>
    </tfoot>
</table>
<div class="card text-center">
    <button type="button" class="btn btn-primary" mdbRipple (click)="saveOrder()">Place Order</button>
</div>
